
<mat-dialog-content>
  Bạn có chắc chắn muốn xóa không?
 </mat-dialog-content>
 <mat-dialog-actions>

      <button style="padding: 6px 40px; margin-left: 15px;" class="btn btn-xs btn-danger" mat-button mat-dialog-close (click)="onYesClick()" > Có</button>

      <button style="padding: 6px 30px; margin-left: 70px; margin-right: 10px" class="btn btn-xs btn-info" mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>Không</button>
    
   
 </mat-dialog-actions>
