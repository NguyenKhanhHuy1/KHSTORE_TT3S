<div class="row">

  <div class="col-md-12 col-xl-11">
    <h5 class="mb-3"><b>THÔNG TIN CÁ NHÂN</b></h5>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="employeeName">Tên nhân viên:</label>
          <label type="text" class="form-control" name="employeeName">{{employee.employeeName}}</label>
        </div>
        <div class="form-group">
          <label class="form-label" for="birthDate">Ngày sinh:</label>
          <label type="text" class="form-control" [ngClass]="{ 'not-updated': !employee.birthDate }">{{!employee.birthDate ? 'Chưa cập nhật ngày sinh' : employee.birthDate  | date: 'dd/MM/yyyy' }}</label>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Địa chỉ gmail:</label>
          <label type="text" class="form-control" name="email">{{employee.email}}</label>
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Số điện thoại:</label>
          <label type="text" class="form-control" name="phone">{{employee.phone}}</label>
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Địa chỉ:</label>
          <label  type="text" class="form-control" [ngClass]="{ 'not-updated': !employee.address }">{{ employee.address ? employee.address : 'Chưa cập nhật địa chỉ ' }}</label>
        </div>
        <div class="form-group">
          <label class="form-label" for="province">Tỉnh/Thành:</label>
          <label type="text" class="form-control" name="province">{{employee.Province[0].provinceName}}</label>

        </div>
        <div class="form-group">
          <label class="form-label" for="province">Chức vụ:</label>
          <label class="form-control" for="province">
            @if(employee.role === 'Admin'){
              Quản lí
            }
            @else {
              Nhân viên
            }
          </label>
        </div>
        <div class="form-group">
          <label class="form-label" for="isworking">Tình trạng:</label>
          <label class="form-control" for="isworking" [ngClass]="{ 'not-updated': !employee.isworking }" >
            @if(employee.isworking){
              Đang làm việc
              }
              @else {
                Đã nghỉ làm
              }
          </label>
        </div>

        <div class="form-group">
          <div class="col-lg-offset-2 col-sm-10">  
              <img id="photo"  src="../../../../assets/images/employees/{{employee.photo}}" accept="" class="img img-bordered" style="width:200px" />
          </div>
      </div>
        
      <div class="input-group">
        <div style="margin-left: 950px;">
          <a class="btn btn-flat btn-info" style="color: white;" (click)="goBack()"  >
            Quay lại
          </a>
        </div>

      </div>
        
      </div>
    </div>
  </div>



  <!-- [ sample-page ] end -->
</div>
