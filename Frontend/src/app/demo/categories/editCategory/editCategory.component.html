<div class="row">

  <div class="col-md-12 col-xl-11">
    <h5 class="mb-3"><b>CẬP NHẬT THÔNG TIN LOẠI HÀNG</b></h5>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="categoryName"> Tên loại hàng<i style="color: red;">*</i> :</label>
          <input type="text" class="form-control"  [(ngModel)]="category.categoryName" name="categoryName"
            placeholder="Vui lòng nhập tên loại hàng" value="{{category.categoryName}}"  [ngClass]="{ 'is-invalid':  !category.categoryName || !validateCategoryName()}" />
            <div *ngIf="!category.categoryName" class="text-danger">
              Vui lòng nhập tên loại hàng.
             </div>
             <div *ngIf=" submitted && category.categoryName && !validateCategoryName()" class="text-danger">
              Tên loại hàng không đúng định dạng.
              
            </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="Description">Mô tả :</label>
          <input type="text" class="form-control" id="Description"  [(ngModel)]="category.Description"
            name="Description" placeholder="Vui lòng nhập mô tả" value="{{category.Description}}"  />
        </div>
        <div class="input-group">
          <div style="margin-left: 850px;">
            <a class="btn btn-flat btn-info" style="color: white;" (click)="goBack()">
              Quay lại
            </a>
          </div>
  
          <div style="margin-left: 20px;">
            <a class="btn btn-xs btn-danger" style="color: white;" (click)="updateCategory(category._id)">
              Xác nhận
            </a>
          </div>
        </div>
        

      </div>
    </div>
  </div>



  <!-- [ sample-page ] end -->
</div>
