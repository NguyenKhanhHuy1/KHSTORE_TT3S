<div class="row">

  <div class="col-md-12 col-xl-11">
    <h5 class="mb-3"><b>THÊM LOẠI HÀNG MỚI</b></h5>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="categoryName"> Tên loại hàng<i style="color: red;">*</i> :</label>
          <input type="text" class="form-control" [(ngModel)]="newcategory.categoryName" name="categoryName"
            placeholder="Vui lòng nhập tên loại hàng" [ngClass]="{ 'is-invalid':  !newcategory.categoryName || !validateCategoryName()}" />
            <div *ngIf="submitted && !newcategory.categoryName" class="text-danger">
              Vui lòng nhập tên loại hàng.
             </div>
             <div *ngIf=" submitted && newcategory.categoryName && !validateCategoryName()" class="text-danger">
              Tên loại hàng không đúng định dạng.
              
            </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="Description">Mô tả :</label>
          <input type="text" class="form-control" id="Description"[(ngModel)]="newcategory.Description"
            name="Description" placeholder="Vui lòng nhập mô tả" />
        </div>
        <div class="input-group justify-content-end">

          <div >
            <a class="btn btn-flat btn-info" style="color: white;" (click)="goBack()">
              Quay lại
            </a>
          </div>
  
          <div style="margin-left: 20px;">
            <a class="btn btn-xs btn-danger" style="color: white;" (click)="saveCategory()">
              Xác nhận
            </a>
          </div>
        </div>
        

      </div>
    </div>
  </div>



  <!-- [ sample-page ] end -->
</div>
