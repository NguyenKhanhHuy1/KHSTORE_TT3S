<div class="row">

  <div class="col-md-12 col-xl-11">
    <h5 class="mb-3"><b>THÊM NHÀ CUNG CẤP MỚI</b></h5>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="supplierName">Tên nhà cung cấp<i style="color: red;">*</i> :</label>
          <input type="text" class="form-control" required [(ngModel)]="newSupplier.supplierName" name="supplierName"
            placeholder="Vui lòng nhập tên nhà cung cấp" [ngClass]="{ 'is-invalid':  !newSupplier.supplierName|| !validateSupplierName() }"/>
            <div *ngIf="submitted && !newSupplier.supplierName" class="text-danger">
              Vui lòng nhập tên nhà cung cấp.
             </div>
             <div *ngIf="newSupplier.supplierName && !validateSupplierName()" class="text-danger">
              Tên nhà cung cấp không đúng định dạng.
            </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="contactName">Tên giao dịch :</label>
          <input type="text" class="form-control" id="contactName"  [(ngModel)]="newSupplier.contactName"
            name="contactName" placeholder="Vui lòng nhập tên giao dịch"  />
            
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Điện thoại<i style="color: red;">*</i> :</label>
          <input type="text" class="form-control" id="phone"  [(ngModel)]="newSupplier.phone" name="phone"
            placeholder="Vui lòng nhập số điện thoại" [ngClass]="{ 'is-invalid':  !newSupplier.phone|| !validateSupplierPhone() }" />
            <div *ngIf=" submitted && !newSupplier.phone" class="text-danger">
              Vui lòng nhập số điện thoại.
            </div>
            <div *ngIf="submitted && newSupplier.phone && !validateSupplierPhone()" class="text-danger">
              Số điện thoại không đúng định dạng.
            </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="gmail">Gmail<i style="color: red;">*</i> :</label>
          <input type="text" class="form-control"[(ngModel)]="newSupplier.email" name="email"
            placeholder="Vui lòng nhập Gmail"  [ngClass]="{ 'is-invalid':  !newSupplier.email|| !validateEmail() }"/>
            <div *ngIf="submitted && !newSupplier.email" class="text-danger">
              Vui lòng nhập địa chỉ email.
             </div>
             <div *ngIf="submitted && newSupplier.email && !validateEmail()" class="text-danger">
              Địa chỉ email không hợp lệ.
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Địa chỉ :</label>
          <input type="text" class="form-control" [(ngModel)]="newSupplier.address" name="address"
            placeholder="Vui lòng nhập địa chỉ"/>
        </div>
        <div class="form-group">
          <label class="form-label" for="province">Tỉnh/Thành<i style="color: red;">*</i> :</label>
            <select class="form-control" [(ngModel)]="newSupplier.provinceId"  name="province"  [ngClass]="{ 'is-invalid':  !newSupplier.provinceId}">
              <option value="">------Chọn Tỉnh/Thành------</option>
              <option *ngFor="let item of listprovinces" value="{{item._id}}">{{item.provinceName}}</option>
          </select>
          <div *ngIf=" submitted && !newSupplier.provinceId" class="text-danger">
            Vui lòng chọn tỉnh/thành.
        </div>
        </div>

<div class="input-group justify-content-end">
  <div >
    <a class="btn btn-flat btn-info" style="color: white;" (click)="goBack()">
      Quay lại
    </a>
  </div>

  <div style="margin-left: 20px;">
    <a class="btn btn-xs btn-danger" style="color: white;" (click)="saveSupplier()">
      Xác nhận
    </a>
  </div>
</div>
        

      </div>
    </div>
  </div>



  <!-- [ sample-page ] end -->
</div>
